
<html>
        <title>到底要吃甚麼啦!!!</title>
        <head><meta http-equiv=Content-Type content="text/html; charset=utf-8">
        </head>
        <body>
        <script type="text/javascript">
        var alldata = "姊妹飯桶,樂軒食堂,隆太郎燒肉,茗松快餐,客家料理,多多咖啡簡餐,印度私廚,右眼吃貨,瘋味廚房,陳隆滷味,晨芯炒（燴）飯專賣,竹園自助餐,比司多,品嘉日式料理,金鑚自助餐,極麵道,饕爺,李記小館,娘家異國料理,三顧茅廬,漢堡王,鍋BAR"
        var alldataarr = alldata.split(",");
        var num = alldataarr.length ;
 
        function start()
        {
          document.getElementById("oknum").innerHTML = alldataarr[GetRnd(0,num)];
        }

        function GetRnd(min,max)
        {
        return parseInt(Math.random()*(max-min));
        }
        </script>
        <center>
        <table>
                <tr align="center">
                        <td>
                        <h1><div id="oknum" name="oknum" >ㄟ要吃甚麼?</div></h1>
                        <button onclick="start()">抽起來</button>
                        </td>
                </tr>
        
        
        </table>
        </center>
        
        </body>
        </html>
